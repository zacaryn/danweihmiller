<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Primary favicon references -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    
    <!-- Web app manifest -->
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Theme color for browser UI elements -->
    <meta name="theme-color" content="#4A4036" />
    
    <!-- Base viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Default title (will be overridden by SEO component) -->
    <title>Dan Weihmiller | Colorado Springs Realtor</title>
    <meta name="description" content="Trusted Colorado Springs Realtor with over 35 years of experience. Specializing in military relocation, VA loans, and helping buyers and sellers throughout the Front Range." />
    
    <!-- Default Open Graph meta tags (will be overridden by SEO component for each page) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Dan Weihmiller | Colorado Springs Realtor" />
    <meta property="og:description" content="Trusted Colorado Springs Realtor with over 35 years of experience. Specializing in military relocation, VA loans, and helping buyers and sellers throughout the Front Range." />
    <meta property="og:image" content="/images/og-image.jpg" />
    <meta property="og:site_name" content="Dan Weihmiller" />
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Dan Weihmiller | Colorado Springs Realtor" />
    <meta name="twitter:description" content="Trusted Colorado Springs Realtor with over 35 years of experience. Specializing in military relocation, VA loans, and helping buyers and sellers throughout the Front Range." />
    <meta name="twitter:image" content="/images/og-image.jpg" />
    
    <!-- Additional SEO will be handled by the SEO component -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
